<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Data Penduduk</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Import Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex justify-center items-center">
  <div class="w-full max-w-2xl p-6">
    <!-- Header -->
    <h1 class="text-4xl font-bold text-blue-700 text-center mb-6">Detail Data Penduduk</h1>
    
    <!-- Detail Container -->
    <div id="detail-container" class="bg-white shadow-lg rounded-lg p-8 space-y-4">
      <h2 class="text-2xl font-semibold text-gray-700">Informasi Penduduk</h2>
      
      <!-- Data Details -->
      <div class="space-y-2">
        <p class="text-gray-800"><strong class="font-semibold">Nama Lengkap:</strong> <span id="nama" class="text-gray-600"></span></p>
        <p class="text-gray-800"><strong class="font-semibold">Usia:</strong> <span id="usia" class="text-gray-600"></span></p>
        <p class="text-gray-800"><strong class="font-semibold">Alamat:</strong> <span id="alamat" class="text-gray-600"></span></p>
      </div>
      
      <!-- Close Button -->
      <div class="mt-6 text-center">
        <button onclick="window.close()" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition duration-200">
          Tutup
        </button>
      </div>
    </div>
  </div>

  <script>
    // Retrieve selected data from localStorage
    const selectedPenduduk = JSON.parse(localStorage.getItem('selectedPenduduk'));
    if (selectedPenduduk) {
      document.getElementById('nama').textContent = selectedPenduduk.nama;
      document.getElementById('usia').textContent = selectedPenduduk.usia;
      document.getElementById('alamat').textContent = selectedPenduduk.alamat;
    }
  </script>
</body>
</html>
